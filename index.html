<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-product-mobile.jpg" alt="" class="card_img" />

      <div class="card_content">
        <div class="content_header-review">Perfume</div>
        <div class="content_header">Gabrielle Essence Eau De Parfum</div>
        <div class="content_text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </div>
        <div class="content_price">
          <div class="price-new">$149.99</div>
          <div class="price-old">$169.99</div>
        </div>
        <button class="button_cart">
          <img src="./images/icon-cart.svg" alt="" srcset="" /> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">To Dat</a>.
    </div>
  </body>
</html>
